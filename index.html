<!DOCTYPE HTML>
<html>
    
    <head>
        
        <style>
.header {
  overflow: hidden;
  background-color: rgb(255,0,83);
  padding: 20px 10px;  
}

.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 24px;
  line-height: 25px;
  border-radius: 4px;
}


.header a.logo {
  font-size: 40px;
  font-weight: bold;
  font-family:segoe script;
}

.header a:hover {
  background-color: rgb(255,0,150);
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    font-family:Freestyle Script , cursive; 
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
        </style>
        
    </head>
    
    <body>
<div class="header">
  <a href="#default" class="logo">Merl's Cakery</a>
  <div class="header-right">
    <a href="#home">Cakes</a>
    <a href="#about">About</a>
  </div>
</div>
        
    </body>
    
</html>
